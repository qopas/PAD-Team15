name: Validate Pull Request

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR Title
        run: |
          if [[ ! "${{ github.event.pull_request.title }}" =~ ^PAD-[0-9]+ ]]; then
            echo "❌ Invalid PR title: '${{ github.event.pull_request.title }}'"
            echo "PR title must follow format: PAS-[TASK_ID]"
            exit 1
          fi

      - name: Check Branch Name
        run: |
          BRANCH_NAME="${GITHUB_HEAD_REF}"
          if [[ ! "$BRANCH_NAME" =~ ^feature/[a-zA-Z0-9_-]+/[0-9]+$ ]]; then
            echo "❌ Invalid branch name: '$BRANCH_NAME'"
            echo "Branch name must follow format: feature/[person_name]/[task_id]"
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

     - name: Validate Commit Messages
          run: |
            COMMITS=$(git log origin/${{ github.event.pull_request.base.ref }}..HEAD --pretty=format:"%s")
            echo "Checking commit messages..."
            echo "$COMMITS" | while read -r line; do
              # Skip merge commit messages (those that start with 'Merge')
              if [[ "$line" =~ ^Merge ]]; then
                echo "Merge commit found: $line (skipped)"
                continue
              fi
              if [[ ! "$line" =~ ^(feat|fix|chore|refactor|docs|test|style)(\(.+\))?:\  ]]; then
                echo "❌ Invalid commit message: $line"
                echo "Commit messages must follow Conventional Commits (e.g. 'feat: ...', 'fix: ...')"
                exit 1
              fi
            done


      - name: Run Gitleaks Secret Scan
        uses: zricethezav/gitleaks-action@v2
        with:
          args: detect --source . --no-git --redact --exit-code 1
